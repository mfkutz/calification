<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- CSS STYLES -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper-black">
    <!--------------------------------------- START CONTAINER SUBMIT -------------------------------------->
    <div class="wrapper-gray-a disabled">

      <button class="icon">
        <img src="./images/icon-star.svg" alt="stars">
      </button>

      <h2 class="title">How did we do?</h2>

      <p class="text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>


      <div class="calification">
        <button class="button_one btn_hover">1</button>
        <button class="button btn_hover">2</button>
        <button class="button btn_hover">3</button>
        <button class="button btn_hover">4</button>
        <button class="button btn_hover">5</button>
      </div>
      <div class="btn-calify">
        <button class="button_submit">Submit</button>
      </div>
    </div>
    <!--------------------------------------- END CONTAINER SUBMIT ----------------------------------------------->


    <!-------------------------------------- Thank you state start ------------------------------------------------>

   <div class="wrapper-gray-b disabledd">
   
      <div class="wrapper-gray-thanks">
        <img src="./images/illustration-thank-you.svg" alt="thank you">
        <div class="your-calification">You selected <span class="calify" id="calify">1</span> out of 5</div>
        <h2 class="title">Thank you!</h2>
        <p class="text_thanks"> We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!</p>


      </div>

    </div> 



   
  </div>

  <!------------------------------------------- Thank you state end ------------------------------------------------->



  <script src="./js/main.js"></script>
</body>

</html>
